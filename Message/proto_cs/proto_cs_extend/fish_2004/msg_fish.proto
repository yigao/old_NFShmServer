message CannonInfo
{
	optional uint32 cannon_id       = 1;
	optional uint32 cannon_value    = 2;
	optional uint32 cannon_gun_id   = 3;
}

//----------------
message cgChangeCannon
{
	optional uint32 cannon_id = 1;
}

message gcChangeCannon
{
	optional uint32 cannon_id = 1;
	optional uint32 chair_id  = 3;
}

